<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Note Worthy Academy</title>
    <style>
      #logo {
        width: 100px;
      }

      #site_navbar {
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      .carousel .carousel-indicators button {
        width: 10px;
        height: 10px;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand col-lg-4" href="#"
            ><img src="img/logo/logo.png" alt="nwa" id="logo" />Note Worthy
            Academy</a
          >
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#site_navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-lg-4" id="site_navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active"> Home </a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link"> Enroll Now! </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Courses</a
                >
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item"> Classical </a></li>
                  <li><a href="#" class="dropdown-item"> Modern </a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Academics</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Organizations</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Resources</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
            </ul>
            <form class="d-flex col-lg-4">
              <input
                type="search"
                class="form-control me-2"
                placeholder="Search"
              /><button class="btn btn-outline-dark" type="submit">
                <span class="material-symbols-outlined align-middle">
                  search
                </span>
              </button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- Carousel Hero -->
    <div class="container">
      <div
        id="music-hero"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <div class="carousel-indicators">
          <button
            data-bs-target="#music-hero"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-target="#music-hero" data-bs-slide-to="1"></button>
          <button data-bs-target="#music-hero" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/hero/hero_slide1.jpg"
              alt="music students"
              class="d-block w-100"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Meet up with new people!</h1>
              <p>Use our matchmaking app and find love today.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/hero/hero_slide2.jpg"
              alt="old couple"
              class="d-block w-100"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Find your soulmate!</h1>
              <p>Get ready to mingle.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/hero/hero_slide3.jpg"
              alt="gay couple"
              class="d-block w-100"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1>Have a chat!</h1>
              <p>Connect with new people.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#music-hero"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#music-hero"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Middle -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-7"></div>
      </div>
    </div>
  </body>
</html>
