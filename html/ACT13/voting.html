<html>
    <head>
        <title>Voting Form</title>
    </head>
    <body>
        <h1>Voter Registration</h1>
        <label for="first_name">First name:</label>
        <input type="text" placeholder="ex. Juan" id="first_name"/><br/>

        <label for="last_name">Last name:</label>
        <input type="text" placeholder="ex. de la Cruz" id="last_name"/><br/>

        <label for="email_address">Email address:</label>
        <input type="email" placeholder="ex. jdelacruz@gmail.com" id="email_address"/><br/>

        <label for="pw">Password:</label>
        <input type="password" placeholder="at least 6 characters" id="pw"/><br/>

        <label for="confirm_pw">Confirm password:</label>
        <input type="password" placeholder="re-enter password" id="confirm_pw"/><br/>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate"/><br/>

        <label for="excitement">How excited are you to vote?</label>
        <input type="range" id="excitement"/><br/>

        <label for="civil_status">Civil status:</label>
        <select name="civil_status" id="civil_status">
            <option disabled selected>Select one...</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="separated">Separated</option>
            <option value="widowed">Widowed</option>
            <option value="other">Other</option></select><br/>

        <label for="no_of_children">Number of children:</label>
        <input type="number" placeholder="ex. 2" value="0" id="no_of_children" min="0"/><br/>

        <label for="pic_voter_id"> Upload picture of voter ID:</label>
        <input type="file" id="pic_voter_id"/><br/>

        <label>Driver's license:</label>
        <input type="text" id="driver_license" minlength="13" maxlength="13" required placeholder="ex. E12-00-000000"/><br/>

        <label for="feedback">Provide feedback on the registration process:</label><br/>
        <textarea placeholder="Enter 3-5 sentences!" rows="5" cols="40"></textarea><br/>

        <input type="submit" value="Submit Registration Form"/>

        <form>
            <h2>President</h2>
            <input type="radio" name="president" value="lelouch_britannia" id="pres1"/>
            <label for="pres1">Lelouch Vi Britannia</label><br/>

            <input type="radio" name="president" value="eren_jaeger" id="pres2"/>
            <label for="pres2">Eren Jeager</label><br/>

            <input type="radio" name="president" value="matt_monroe" id="pres3"/>
            <label for="pres3">Matt Monroe</label><br/>

            <h2>Vice President</h2>
            <input type="radio" name="vice_president" value="suzaku_kururugi" id="vice1"/>
            <label for="vice1">Suzaku Kururugi</label><br/>

            <input type="radio" name="vice_president" value="king_cole" id="vice2"/>
            <label for="vice2">King Cole</label><br/>

            <h2>Senator</h2>
            <input type="checkbox" name="senator1" value="jill_valentine" id="sen1"/>
            <label for="sen1">Jill Valentine</label><br/>

            <input type="checkbox" name="senator2" value="baki_hanma" id="sen2"/>
            <label for="sen2">Baki Hanma</label><br/>

            <input type="checkbox" name="senator3" value="tifa_lockhart" id="sen3"/>
            <label for="sen3">Tifa Lockhart</label><br/>

            <input type="submit" value="Submite Ballot"/>
        </form>
    </body>
</html>
